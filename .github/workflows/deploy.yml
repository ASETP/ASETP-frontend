name: Deploy

on:
  push:
    branches:
      - main  # 修改为你的主分支名称

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.15.0  # 修改为你需要的 Node.js 版本

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "."
          target: "/opt/asetp/frontend"


      - name: Build and Run Docker on server
        uses: appleboy/ssh-action@master
        with:
            host: ${{ secrets.SERVER_IP }}
            username: ${{ secrets.SERVER_USER }}
            password: ${{ secrets.SERVER_PASSWORD }}
            script: |
              cd /opt/asetp/frontend
              docker build -t asetp_frontend .
              docker stop asetp_frontend_container || true
              docker rm asetp_frontend_container || true
              docker rm asetp_frontend_container || true
              docker run -d --name asetp_frontend_container -p 8001:80 asetp_frontend
              docker image prune -f